<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randoro: Turn work into a game of chance!</title>
  </head>
  <body>
    <div class="general-setting">
      <div class="sounds">
        <select id="sound-selector">
          <option value="african-tabla.mp3">African Tabla</option>
          <option value="car-horn.mp3">Car Horn</option>
          <option value="funny-alarm.mp3">Funny Alarm</option>
          <option value="level-up-07.mp3">Level Up 07</option>
        </select>

        <button id="test-sound">Test</button>
      </div>

      <div class="pomodoro-modes">
        <button>Classic Mode</button>
        <button>Random Mode</button>
      </div>
    </div>

    <div class="settings">
      <p>Settings would defer depending on which mode is selected</p>
    </div>

    <div class="timer">
      <p>State(Pomodoro Or Short Break Or Long Break)</p>
      <p>Timer will be here</p>
    </div>

    <div class="todo">
      <div class="todo-modes">
        <button>Pomodoro Tasks</button>
        <button>Day List</button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
